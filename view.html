<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Viewer</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header>
  <h1>User Portfolio</h1>
</header>

<main>
  <div id="portfolioContainer">
    <p>Loading portfolio...</p>
  </div>
</main>

<footer>© 2025 Ultimate Portfolio Builder</footer>

<script>
  const firebaseConfig = { 
    apiKey: "AIzaSyA6naFHSyy3NyoKMzvxMMfBTDq3somZLFo", 
    authDomain: "portfolio-builder-291d9.firebaseapp.com",
    projectId: "portfolio-builder-291d9", 
    storageBucket: "portfolio-builder-291d9.appspot.com",  
    messagingSenderId: "90740593047", 
    appId: "1:90740593047:web:13a3844940c71aca8534d2",
    measurementId: "G-RG0MNJMFCF"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const container = document.getElementById("portfolioContainer");

  const params = new URLSearchParams(window.location.search);
  const portfolioId = params.get("id");
  if(!portfolioId){
    container.innerHTML = "<p>No portfolio ID provided.</p>";
  } else {
    db.collection("portfolios").doc(portfolioId).get().then(doc=>{
      if(doc.exists){
        const data = doc.data();
        container.innerHTML = `<div class="portfolio-container ${data.template}" style="--themeColor:${data.themeColor};font-family:${data.font}">${data.html}</div>`;
        // Animate skill bars
        document.querySelectorAll('.skill-bar-inner').forEach(el=>{
          const w=el.style.width;
          el.style.width="0%";
          setTimeout(()=>el.style.width=w,100);
        });
        // Increment views
        db.collection("portfolios").doc(portfolioId).update({views: firebase.firestore.FieldValue.increment(1)});
      } else {
        container.innerHTML="<p>Portfolio not found.</p>";
      }
    }).catch(err=>container.innerHTML=`<p>Error: ${err.message}</p>`);
  }
</script>
</body>
</html>
